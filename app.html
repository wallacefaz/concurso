<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #005E54; /* Cor de backup */
            background-image: url('https://github.com/wallacefaz/concurso/blob/main/background.png?raw=true'); /* Plano de fundo */
            background-size: cover;
            color: white;
            text-align: left;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .status {
            display: inline-block;
            font-size: 14px;
        }
        .typing {
            display: none;
        }
        .logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .content {
            margin-top: 80px; /* Ajustar conforme a altura do cabeçalho */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://s3.typebot.io/public/workspaces/clx0nz6s5000usqgfbd0ewkxh/typebots/clxcnni9a002it2mo3l7t2y9a/blocks/isdc9mkdenjtnkh6lpjajaf3?v=1718246856024" alt="Logo" class="logo">
    <div>
        <div>Chat Bot</div>
        <span id="status" class="status typing">Digitando...</span>
    </div>
</div>

<div class="content">
    <!-- Conteúdo da página -->
    <p>Este é um exemplo de página com um cabeçalho fixo.</p>
    <button onclick="simulateBotResponse()">Simular Resposta do Bot</button>
</div>

<script>
    function simulateBotResponse() {
        var statusElement = document.getElementById('status');
        statusElement.style.display = 'inline-block';

        // Simula o tempo que o bot leva para responder
        setTimeout(function() {
            statusElement.style.display = 'none';
            alert('Resposta do Bot');
        }, 2000); // 2 segundos
    }
</script>

</body>
</html>
